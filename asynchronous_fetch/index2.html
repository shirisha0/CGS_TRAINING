<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 500px;
            background-color: #f4f4f4;
            border-radius: 8px;
        }
        .user-container {
            text-align: center;
        }
        img {
            border-radius: 50%;
        }
        .user-info {
            margin-top: 20px;
        }
        h2 {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="text-center">
    <div class="container-fluid" style="width: 70%;">
        <img id="user-image" src="" alt="User Image" width="150">
        <div class="user-info">
            <h2 id="user-name"></h2>
            <p id="user-email"></p>
            <p id="user-phone"></p>
            <p id="user-address"></p>
        </div>
    </div>
    </div>

    <script src="index2.js">
        
    </script>

</body>
</html>
