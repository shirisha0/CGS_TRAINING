<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Updates</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .card-title {
            font-size: 1.25rem;
        }
        .policy-status {
            font-weight: bold;
        }
        nav{
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar text-white p-3">
                <h2 class="text-center">Employee Dashboard</h2>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link text-white active" href="employee_dash_new.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="emp_compliance.html">Compliance Tasks</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="emp_audits.html">My Audits</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="emp_policy.html">Policy Updates</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="emp_profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Logout</a></li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- Header -->
                <header class="d-flex justify-content-between align-items-center py-4">
                   <div><h1>Policy Updates</h1>
                    <p>Stay informed about recent policy changes and updates.</p></div>
                    <div>
                        <img src="profile.jpg" alt="CMS Logo" height="50px" style="border-radius: 50px;"><br>
                        <button class="btn btn-default p-2"><a href="emp_profile.html" style="text-decoration: none ; color:black" >profile</a></button>
                    </div>
                </header>

                <!-- Filter and Search -->
                <div class="mb-4">
                    <form class="row g-3">
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="searchPolicy" placeholder="Search policies">
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="filterStatus">
                                <option selected>Filter by Status</option>
                                <option value="all">All</option>
                                <option value="reviewed">Reviewed</option>
                                <option value="unreviewed">Unreviewed</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary">Apply Filters</button>
                        </div>
                    </form>
                </div>

                <!-- Policy Updates List -->
                <section>
                    <h2>Recent Policy Updates</h2>
                    <ul class="list-group" id="policyUpdatesList">
                        <!-- JavaScript will populate this -->
                    </ul>
                </section>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Simulated data fetching
            const policyUpdatesData = [
                { id: 1, title: "Data Protection Policy Update", description: "Updated guidelines on data protection and privacy.", date: "2024-09-01", status: "Unreviewed" },
                { id: 2, title: "Code of Conduct Revision", description: "Revised code of conduct for ethical practices.", date: "2024-08-15", status: "Reviewed" },
                { id: 3, title: "Safety Procedures Update", description: "Updated safety procedures to enhance workplace safety.", date: "2024-07-20", status: "Reviewed" }
            ];

            // Populate the policy updates list
            const policyUpdatesList = document.getElementById('policyUpdatesList');
            policyUpdatesData.forEach(update => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                listItem.innerHTML = `
                    <div>
                        <h5 class="mb-1">${update.title}</h5>
                        <p class="mb-1">${update.description}</p>
                        <small>Date: ${update.date}</small>
                    </div>
                    <span class="badge ${update.status === 'Reviewed' ? 'bg-success' : 'bg-warning'} rounded-pill">${update.status}</span>
                `;
                policyUpdatesList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
