<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Audits</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .card-title {
            font-size: 1.25rem;
        }
        .audit-status {
            font-weight: bold;
        }
        nav{
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar text-white p-3">
                <h2 class="text-center">Employee Dashboard</h2>
                <hr>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link text-white active" href="employee_dash_new.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="emp_compliance.html">Compliance Tasks</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="emp_audits.html">My Audits</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="emp_policy.html">Policy Updates</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="emp_profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="cms_login.html">Logout</a></li>
                </ul>
            </nav>
        
            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- Header -->
                <header class="d-flex justify-content-between align-items-center py-4">
                    <div><h1>My Audits</h1>
                    <p>View and manage your upcoming and completed audits.</p></div>
                    <div>
                        <img src="profile.jpg" alt="CMS Logo" height="50px" style="border-radius: 50px;"><br>
                        <button class="btn btn-default p-2"><a href="emp_profile.html" style="text-decoration: none ; color:black" >profile</a></button>
                    </div>
                </header>

                <!-- Filter and Search -->
                <div class="mb-4">
                    <form class="row g-3">
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="searchAudit" placeholder="Search audits">
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="filterStatus">
                                <option selected>Filter by Status</option>
                                <option value="all">All</option>
                                <option value="upcoming">Upcoming</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary">Apply Filters</button>
                        </div>
                    </form>
                </div>

                <!-- Upcoming Audits -->
                <section class="mb-5">
                    <h2>Upcoming Audits</h2>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Audit Name</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="upcomingAuditsTableBody">
                            <!-- JavaScript will populate this -->
                        </tbody>
                    </table>
                </section>

                <!-- Completed Audits -->
                <section>
                    <h2>Completed Audits</h2>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Audit Name</th>
                                <th>Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="completedAuditsTableBody">
                            <!-- JavaScript will populate this -->
                        </tbody>
                    </table>
                </section>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Simulated data fetching
            const upcomingAuditsData = [
                { id: 1, name: "Quarterly Financial Audit", date: "2024-10-01", status: "Upcoming" },
                { id: 2, name: "Annual Safety Audit", date: "2024-10-15", status: "Upcoming" }
            ];

            const completedAuditsData = [
                { id: 3, name: "Monthly Compliance Check", date: "2024-08-30", status: "Completed" },
                { id: 4, name: "Annual Data Protection Audit", date: "2024-07-20", status: "Completed" }
            ];

            // Populate the upcoming audits table
            const upcomingAuditsTableBody = document.getElementById('upcomingAuditsTableBody');
            upcomingAuditsData.forEach(audit => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${audit.id}</td>
                    <td>${audit.name}</td>
                    <td>${audit.date}</td>
                    <td class="audit-status">${audit.status}</td>
                    <td><a href="#" class="btn btn-sm btn-info">View</a></td>
                `;
                upcomingAuditsTableBody.appendChild(row);
            });

            // Populate the completed audits table
            const completedAuditsTableBody = document.getElementById('completedAuditsTableBody');
            completedAuditsData.forEach(audit => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${audit.id}</td>
                    <td>${audit.name}</td>
                    <td>${audit.date}</td>
                    <td class="audit-status">${audit.status}</td>
                `;
                completedAuditsTableBody.appendChild(row);
            });
        });
    </script>
</body>
</html>
