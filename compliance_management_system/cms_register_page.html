<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <title>Document</title>
</head>
<body>
    <div id="form" class="d-flex justify-content-center align-items-center w-80">
        <div class="">
            
        <div id="form" class="mb-2 img-fluid" >
            <h1 class="text-center">Profile </h1>
            <div id="profile" class="text-center">
                    
                    <label for="files" class="btn " style="position:absolute; margin-left: 90px;">Select Image</label>
                    <input id="files" style="visibility:hidden; border: 2px solid;" type="file">
            
            </div>
            <div class="form-group input-group mb-3">
                <div class="input-group-prepend text-center">
                    <span class="input-group-text pb-3"> <i class="fa fa-user pt-1"></i> </span>
                </div>
                <input id="fn" name="fullName" class="form-control" placeholder="Username" type="text">
            </div>

            <div class="form-group input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text pb-3"> <i class="fa fa-envelope pt-1"></i> </span>
                </div>
                <input id="e" name="email" class="form-control" placeholder="Email address" type="email">
            </div>

            <div class="form-group input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text pb-3"> <i class="fa fa-lock pt-1"></i> </span>
                </div>
                <input  id="p" name="password" class="form-control" placeholder="Enter password" type="password">
            </div>
            <div class="form-group input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text pb-3"> <i class="fa fa-lock pt-1"></i> </span>
                </div>
                <input id="cp" name="text" class="form-control" placeholder="confrim password" type="password">
            </div>
            <div >
                <p id="error" style="color: red;"></p>
            </div>

            <div class="form-group input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text pb-3"> <i class="fa fa-phone pt-1"></i> </span>
                </div>
                <input id="phone" name="phone" class="form-control" placeholder="Phone number" type="text">
            </div>
            <span class="  ">Select Gender</span>
            <div class="form-group mt-3  pb-2 ">
                

                <label class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="Male">
                    <span class="form-check-label"> Male </span>
                </label>
                <label class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="Female">
                    <span class="form-check-label"> Female </span>
                </label>
            </div>

            <div class="form-group mb-3">
                <label>Address</label>
                <input id="add" type="text" name="address" class="form-control" placeholder="Street Address">
            </div>

            <div class="form-group d-flex mb-3">
                <div class="form-group col-md-6 me-1">
                    <label>City</label>
                    <input id="city" type="text" name="city" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label>State</label>
                    <input id="state" type="text" name="state" class="form-control">
                </div>
            </div>

            <div class="form-group d-flex mb-3">
                <div class="form-group col-md-6 me-1">
                    <label>Postal Code</label>
                    <input id="pos" type="text" name="postalCode" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label>Country</label>
                    <select name="country" id="inputState" class="form-control">
                        <option> Choose...</option>
                        <option>India</option>
                        <option>Russia</option>
                        <option>United States</option>
                        <option>Afghanistan</option>
                    </select>
                </div>
            </div>

            <div class="form-group mb-3">
                <label>Date of Birth</label>
                <input id="date" type="date" name="dob" class="form-control">
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember Password
                </label>
            </div>

            <div class="form-group mt-3 mb-2 text-center">
                <button id="btn" type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
        </div>
        </div>
    </div>
   <div class="text-center mx-5">
    <form>
        Name:<input type="text" name="" id="dfn" class="from-control my-2"><br>
        email:<input type="email" name="" id="email" class="from-control my-2"><br>
        passwod:<input type="text" name="" id="dpass" class="from-control my-2"><br>
       confrim Password: <input type="text" name="" id="cpass" class="from-control my-2"><br>
        phone:<input type="text" name="" id="dphone" class="from-control my-2"><br>
        Address:<input type="text" name="" id="dadd" class="from-control my-2"><br>
        City:<input type="text" name="" id="dcity" class="from-control my-2"><br>
        State:<input type="text" name="" id="dstate" class="from-control my-2"><br>
    </form>
   </div>
  
    <script src="reg.js"></script>
</body>
</html>
