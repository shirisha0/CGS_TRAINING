<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .register-container {
            max-width: 600px;
            margin: auto;
            padding-top: 50px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control.is-invalid {
            border-color: #dc3545;
        }
        .form-text {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Register for Compliance Management System</h5>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" required>
                        <div class="form-text" id="fullNameError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                        <div class="form-text" id="usernameError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" required>
                        <div class="form-text" id="emailError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" required>
                        <div class="form-text" id="phoneNumberError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" required>
                        <div class="form-text" id="addressError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" required>
                        <div class="form-text" id="cityError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" id="state" required>
                        <div class="form-text" id="stateError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" required>
                        <div class="form-text" id="dobError"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Clear previous errors
            let isValid = true;
            document.querySelectorAll('.form-text').forEach(el => el.textContent = '');

            // Get form values
            const fullName = document.getElementById('fullName').value.trim();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const address = document.getElementById('address').value.trim();
            const city = document.getElementById('city').value.trim();
            const state = document.getElementById('state').value.trim();
            const dob = document.getElementById('dob').value.trim();

            // Validation
            if (fullName === '') {
                document.getElementById('fullName').classList.add('is-invalid');
                document.getElementById('fullNameError').textContent = 'Full Name is required.';
                isValid = false;
            }
            if (username === '') {
                document.getElementById('username').classList.add('is-invalid');
                document.getElementById('usernameError').textContent = 'Username is required.';
                isValid = false;
            }
            if (email === '') {
                document.getElementById('email').classList.add('is-invalid');
                document.getElementById('emailError').textContent = 'Email address is required.';
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                document.getElementById('email').classList.add('is-invalid');
                document.getElementById('emailError').textContent = 'Email address is not valid.';
                isValid = false;
            }
            if (phoneNumber === '') {
                document.getElementById('phoneNumber').classList.add('is-invalid');
                document.getElementById('phoneNumberError').textContent = 'Phone Number is required.';
                isValid = false;
            }
            if (address === '') {
                document.getElementById('address').classList.add('is-invalid');
                document.getElementById('addressError').textContent = 'Address is required.';
                isValid = false;
            }
            if (city === '') {
                document.getElementById('city').classList.add('is-invalid');
                document.getElementById('cityError').textContent = 'City is required.';
                isValid = false;
            }
            if (state === '') {
                document.getElementById('state').classList.add('is-invalid');
                document.getElementById('stateError').textContent = 'State is required.';
                isValid = false;
            }
            if (dob === '') {
                document.getElementById('dob').classList.add('is-invalid');
                document.getElementById('dobError').textContent = 'Date of Birth is required.';
                isValid = false;
            }

            if (isValid) {
                // Simulate form submission
                alert('Registration successful!');
                // You can replace the above line with an actual form submission, e.g., sending data to a server
            }
        });
    </script>
</body>
</html>
