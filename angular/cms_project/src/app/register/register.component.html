<div class="d-flex justify-content-center">
    <div class="card p-3 mt-4" style="width: 450px;">
        <h5 class="text-center mb-3" style="color: brown;">Registration Page</h5>
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" method="post">
            <div class="mb-2">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control form-control-sm" id="firstName" formControlName="firstName" placeholder="Enter First Name">
            </div>
  
            <div class="mb-2">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control form-control-sm" id="lastName" formControlName="lastName" placeholder="Enter Last Name">
            </div>
  
            <div class="mb-2">
                <label for="email" class="form-label">Enter Email ID</label>
                <input type="email" class="form-control form-control-sm" id="email" formControlName="email" placeholder="Enter Email ID">
            </div>
  
            <div class="mb-2">
                <label for="password" class="form-label">Enter Password</label>
                <input type="password" class="form-control form-control-sm" id="password" formControlName="password" placeholder="Enter Password">
            </div>
  
            <div class="mb-2">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control form-control-sm" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm Password">
            </div>
  
            <div class="mb-2">
                <label for="state" class="form-label">Enter State Name</label>
                <select id="state" class="form-select form-select-sm" formControlName="state">
                    <option value="">Select State</option>
                    <option value="karnataka">Karnataka</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="telangana">Telangana</option>
                    <option value="andhra_pradesh">Andhra Pradesh</option>
                    <option value="pune">Pune</option>
                </select>
            </div>
  
            <div class="mb-2">
                <label class="form-label">Role</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" formControlName="role" id="roleUser" value="User" checked>
                    <label class="form-check-label" for="roleUser">User</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" formControlName="role" id="roleAdmin" value="Admin">
                    <label class="form-check-label" for="roleAdmin">Admin</label>
                </div>
            </div>
  
            <div class="mb-2">
                <button type="submit" class="btn btn-primary btn-sm w-100" [disabled]="!registrationForm.valid">Register</button>
            </div>
        </form>
    </div>
  </div>
