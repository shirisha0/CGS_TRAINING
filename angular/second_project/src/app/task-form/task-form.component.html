<div class="container">
    <form  [formGroup]="userForm" (ngSubmit)="display()">
        <div>
            <label for="title">title :</label>
            <input type="text" name="title" id="title" placeholder="Enter title" formControlName="title">
        </div>
        <div>
            <label for="des">Descrption :</label>
            <input type="text" name="des" id="des" placeholder="Enter description" formControlName="des">
        </div>
        <div>
            <button type="submit" >submit</button>
        </div>
    </form>
</div>
