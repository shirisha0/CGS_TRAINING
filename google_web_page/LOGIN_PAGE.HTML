                    <input name="fullName" class="form-control text-center" placeholder="Search..." type="text" style="border-radius: 16px; background-image: url(search.png); background-repeat: no-repeat; ;  background-size:30px;" >

            <div id="form" class="d-flex justify-content-center align-items-center w-80">
                <div class="">
                <form id="form" class="mb-2 img-fluid" >
                    <h1 class="">Profile </h1>
                    <div id="profile" class="text-center">
                        <img class="px-3" src="images/profile.jpg" alt="" height="100px" style="border-radius: 10px;" >
                    </div>
                    <div id="profile" class=" my-2 text-center">
                            
                            <label for="files" class="btn " style="position:absolute; margin-left: 90px;">Select Image</label>
                            <input id="files" style="visibility:hidden; border: 2px solid;" type="file">
                    
                    </div>
                    <div class="form-group input-group mb-3">
                        <div class="input-group-prepend text-center">
                            <span class="input-group-text pb-3"> <i class="fa fa-user pt-1"></i> </span>
                        </div>
                        <input name="fullName" class="form-control" placeholder="Full name" type="text">
                    </div>
    
                    <div class="form-group input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text pb-3"> <i class="fa fa-envelope pt-1"></i> </span>
                        </div>
                        <input name="email" class="form-control" placeholder="Email address" type="email">
                    </div>
    
                    <div class="form-group input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text pb-3"> <i class="fa fa-lock pt-1"></i> </span>
                        </div>
                        <input name="password" class="form-control" placeholder="Enter password" type="password">
                    </div>
    
                    <div class="form-group input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text pb-3"> <i class="fa fa-phone pt-1"></i> </span>
                        </div>
                        <input name="phone" class="form-control" placeholder="Phone number" type="text">
                    </div>
                    <span class="  ">Select Gender</span>
                    <div class="form-group mt-3  pb-2 ">
                        
    
                        <label class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" value="Male">
                            <span class="form-check-label"> Male </span>
                        </label>
                        <label class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" value="Female">
                            <span class="form-check-label"> Female </span>
                        </label>
                    </div>
    
                    <div class="form-group mb-3">
                        <label>Address</label>
                        <input type="text" name="address" class="form-control" placeholder="Street Address">
                    </div>
    
                    <div class="form-group d-flex mb-3">
                        <div class="form-group col-md-6 me-1">
                            <label>City</label>
                            <input type="text" name="city" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label>State</label>
                            <input type="text" name="state" class="form-control">
                        </div>
                    </div>
    
                    <div class="form-group d-flex mb-3">
                        <div class="form-group col-md-6 me-1">
                            <label>Postal Code</label>

                        </div>
                        <div class="form-group col-md-6">
                            <label>Country</label>

                                <option> Choose...</option>
                                <option>India</option>
                                <option>Russia</option>
                                <option>United States</option>

                            </select>

                    </div>

                    </div>

                            Remember Password
