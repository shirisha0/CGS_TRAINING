<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        #main {
            height: 100vh;
        }
        #leftbar img {
            max-width: 100%;
            height: auto;
        }
        .form-control {
            width: 100%; 
        }
        .input-group-prepend .input-group-text {
            width: 50px; 
            justify-content: center;
        }
        .input-group {
            width: 100%; 
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex align-items-center" id="main">
        <div class="row w-100">
            <div class="col-lg-6 col-md-12 d-flex justify-content-center align-items-center " id="leftbar">
                <div>
                    <img src="images/google.jpeg" alt="Google Logo" class="img-fluid">
                    <div class=" text-center mt-3">
                        <h3>Sign In</h3>
                        <h6>to continue to gmail</h6>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 d-flex align-items-center" id="rightbar">
            
                    <form id="form" class="mb-4 w-100">
                        <div class="form-group input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text pb-3"><i class="fa fa-envelope pt-1"></i></span>
                            </div>
                            <input name="email" class="form-control" placeholder="Email or phone number" type="email">
                        </div>
                       
                        <div class="form-group input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text pb-3"><i class="fa fa-lock pt-1"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Enter password">
                        </div>
                        <div class="form-group m">
                            <span class="   ">Login As :</span>
        
                            <label class="form-check form-check-inline mx-2">
                                <input class="form-check-input ml-2" type="radio" name="gender" value="Male">
                                <span class="form-check-label pe-3"> Admin </span>
                            </label>
                            <label class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="Female">
                                <span class="form-check-label"> Employee</span>
                            </label>
                        </div>
                        <div class="mb-2">
                            <h6 class="m-0 p-0"><a href="#">Forgot Email?</a></h6>
                        </div>
                       
                        <div class="text-center">
                            <button class="btn btn-outline-primary mx-3" style="border-radius: 2vw;">Create account</button>
                            <button class="btn btn-primary mx-3" style="border-radius: 2vw;">Login</button>

                        </div>
                    </form>
                    
               
            </div>
        </div>
    </div>
</body>
</html>
