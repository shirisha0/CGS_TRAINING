<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Reg</title>
    <style>
        /* Initially hide all steps */
        #step2, #step3 {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Step 1 -->
        <div id="step1">
            <h2>Step 1: Enter your Email</h2>
            <label for="email">Email</label>
            <input id="email" class="form-control" type="email" placeholder="Enter your Email" required><br>
            <button id="next1" class="btn btn-primary">Next</button>
        </div>

      
        <div id="step2">
            <p>Email: <span id="displayEmail"></span></p> 
            <label for="password">Password</label>
            <input id="password" class="form-control" type="password" placeholder="Enter your Password" required><br>
            <button id="next2" class="btn btn-primary">Next</button>
        </div>
        <div id="step3">
            <p>Email: <span id="displayEmail"></span></p> 
            <p>Password: <span id="displayPassword"></span></p> 
            <input type="text" name="" id="" placeholder="Enter">
            <button id="next3" class="btn btn-primary">Next</button>
        </div>
    </div>

    <script>
        
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const displayEmail = document.getElementById("displayEmail");
        const displayPassword=document.getElementById("displayPassword");

        const next1 = document.getElementById("next1");
        const next2 = document.getElementById("next2");

        const step1 = document.getElementById("step1");
        const step2 = document.getElementById("step2");

       
        next1.addEventListener("click", function() {
            if (emailInput.value !== "") {
                step1.style.display = "none";  
                step2.style.display = "block"; 
                displayEmail.textContent = emailInput.value;  
            } else {
                alert("Please enter your email");
            }
        });


        next2.addEventListener("click",function(){
            if(passwordInput.value!=""){
            step1.style.display = "none";  
            step2.style.display = "none";
            }else {
                alert("Please enter your password");
            }

        })
    </script>
</body>
</html>
