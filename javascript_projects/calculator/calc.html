<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div class="container-fluid ">
        <h1 class="text-center my-1"><b>CALCULATOR</b></h1>
        <div class="d-flex">
            <div class="col-3"></div>
            <div class="col-6 my-lg-5  shadow-lg bg-dark" style="height: 450px; border-radius: 30px; ">
                    <div class="mx-2 ">
                        <div class="display ">
                            <input type="text" name="" id="display" class="form-control border-5 mt-5 ml-2 " value="" style="background-color: #C5CB8C;">
                        </div>
                     <hr>
                        <div class="">
                        
                            <div class="btn btn-lg my-1 btn-danger" style="width: 455px;">AC</div>
                            <button type="button" class="btn btn-secondary btn-lg my-1" style="width: 160px;">*</button><br>
                        </div>
                    <div class="d-flex ">
                        <div class="col-3 ">
                            <button type="button" class="btn btn-secondary btn-lg my-1  " style="width: 150px;">7</button><br>
                            <button type="button" class="btn btn-secondary btn-lg my-1" style="width: 150px;" >4</button><br>
                            <button type="button" class="btn btn-secondary btn-lg my-1" style="width: 150px;" >1</button><br>
                            <button type="button" class="btn btn-secondary btn-lg my-1" style="width: 150px;" >0</button><br>
                            
                            
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary btn-lg my-1" style="width: 150px;">8</button><br>
                            <button type="button" class="btn btn-secondary btn-lg my-1" style="width: 150px;">5</button><br>
                            <button type="button" class="btn btn-secondary btn-lg my-1" style="width: 150px;">2</button><br>
                            <button type="button" class="btn btn-secondary btn-lg my-1" style="width: 150px;">00</button><br>
                            
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary btn-lg my-1" style="width: 150px;">9</button><br>
                            <button type="button" class="btn btn-secondary btn-lg my-1" style="width: 150px;">6</button><br>
                            <button type="button" class="btn btn-secondary btn-lg my-1" style="width: 150px;">3</button><br>
                            <button type="button" class="btn btn-secondary btn-lg my-1" style="width: 150px;">Back</button><br>
                            
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary btn-lg my-1" style="width: 150px;">+</button><br>
                            <button type="button" class="btn btn-secondary btn-lg my-1" style="width: 150px;">-</button><br>
                            <button type="button" class="btn btn-secondary btn-lg my-1" style="width: 150px;">/</button><br>
                            <button type="button" class="btn btn-primary btn-lg my-1" style="width: 150px;">=</button><br>
                            
                        </div>
                    
                    </div>
                    </div>
                    
                
                <div class="col-3"></div>
                
            </div>
            </div>
        
        
        
    </div>
