<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="">
    <div class="container  my-lg-5 shadow" style="width:50%;">
        <div class="text-center">
            <h3>AGE CALCULATOR</h3>
        </div>
        <div>
            <label for="dob" class=" my-3 ml-0">Date Of Birth :</label>
            <input type="date" name="" id="dob" class="form-control">
        </div>
        <div>
            <label for="td" class="my-3">Today's Date:</label>
            <input type="date" name="" id="td" class="form-control">
        </div>
        <div>
            <button type="button"  id="btn" class="btn btn-info my-3">Calculate</button>
        </div>
        <div>
            <h5 id="display"></h1>
        </div>

    </div>
    </div>
    <script>
    var dob = document.getElementById("dob");
    var td = document.getElementById("td");
    var btn = document.getElementById("btn");
    var display = document.getElementById("display");

    btn.addEventListener("click", calculateAge);

    function calculateAge() {
        // Get the date values from the input fields
        var birthDate = new Date(dob.value);
        var todayDate = new Date(td.value);

        // Calculate the differences
        var years = todayDate.getFullYear() - birthDate.getFullYear();
        var months = todayDate.getMonth() - birthDate.getMonth();
        var days = todayDate.getDate() - birthDate.getDate();

        // Adjust the differences if necessary
        if (days < 0) {
            months--;
            // Get the number of days in the previous month
            var lastMonth = new Date(todayDate.getFullYear(), todayDate.getMonth(), 0);
            days += lastMonth.getDate();
        }

        if (months < 0) {
            years--;
            months += 12;
        }

        // Display the result
        display.innerHTML = `Age: ${years} years, ${months} months, and ${days} days`;
    }

    </script>
</body>
</html>
