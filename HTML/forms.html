            <input type="radio" name="" id="2">
            <label for="2">female</label><br>
            <input type="radio" name="" id="3">

        </div>
<div id="checkbox">

</div>

        <option value="">value 5</option>
        <option value="">value 6</option>
   
    </select></div>
    <div id="number">
